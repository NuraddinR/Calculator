<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
        <div id="CalculateCard">
            <span >Result: <p id="result">0</p></span>
            
            <label for="enterFirstNumber">Number 1:</label>
            <input id="enterFirstNumber" type="number" placeholder="Enter First Number"  >
            <label for="enterSecondNumber">Number 2:</label>
            <input id="enterSecondNumber" type="number" placeholder="Enter Second Number">
            <p>Operator</p>
            <select name="" id="selectOperator">
                <option value="space">Choose Operator</option>
                <option value="plus">Add (+)</option>
                <option value="minus">Minus (-)</option>
                <option value="multiply">Multiply (*)</option>
                <option value="divide">Divide (/)</option>
            </select>
            <button id="btn1">Calculate</button>
            <button id="btn2">Reset</button>
        </div>
  
</body>
</html>
